name: Daily Digest Generation

on:
  # ë§¤ì¼ í•œêµ­ ì‹œê°„ ì˜¤ì „ 9ì‹œ (UTC 00:00)ì— ì‹¤í–‰
  schedule:
    - cron: '0 0 * * *'

  # ìˆ˜ë™ íŠ¸ë¦¬ê±° ê°€ëŠ¥
  workflow_dispatch:
    inputs:
      language:
        description: 'Language (en/ko/both)'
        required: false
        default: 'both'
      days_ago:
        description: 'Days ago to process'
        required: false
        default: '1'

permissions:
  contents: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Collect posts from Moltbook
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
        run: |
          echo "ðŸ“¥ Collecting posts from Moltbook..."
          npx tsx src/cli.ts collect

      - name: Generate English digest
        if: ${{ github.event.inputs.language != 'ko' || github.event_name == 'schedule' }}
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
        run: |
          echo "ðŸ“ Generating English digest..."
          npm run process-daily -- ${{ github.event.inputs.days_ago || '1' }}

      - name: Generate Korean digest
        if: ${{ github.event.inputs.language != 'en' || github.event_name == 'schedule' }}
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "ðŸ“ Generating Korean digest..."
          npm run process-daily:ko -- ${{ github.event.inputs.days_ago || '1' }}

      - name: Generate website
        run: |
          echo "ðŸŒ Generating static website..."
          npm run generate-site

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet docs/ output/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Get today's date for commit message
          TODAY=$(date +%Y-%m-%d)

          git add docs/ output/
          git commit -m "Auto-generate daily digest for $TODAY

          ðŸ“Š Generated by GitHub Actions
          - Collected posts from Moltbook
          - Generated English and Korean digests
          - Updated website with latest content

          ðŸ¤– Automated with GitHub Actions"

          git push

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Daily Digest Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Workflow completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Files:" >> $GITHUB_STEP_SUMMARY
          ls -lh output/digest/en/ >> $GITHUB_STEP_SUMMARY || echo "No English digest" >> $GITHUB_STEP_SUMMARY
          ls -lh output/digest/ko/ >> $GITHUB_STEP_SUMMARY || echo "No Korean digest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ [View Live Site](https://jihoonjeong.github.io/moltbook-watcher/)" >> $GITHUB_STEP_SUMMARY
