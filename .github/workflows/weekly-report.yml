name: Weekly Report Generation

on:
  # ë§¤ì£¼ ì¼ìš”ì¼ í•œêµ­ ì‹œê°„ ì˜¤í›„ 8ì‹œ (UTC 11:00)ì— ì‹¤í–‰
  schedule:
    - cron: '0 11 * * 0'

  # ìˆ˜ë™ íŠ¸ë¦¬ê±° ê°€ëŠ¥
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to aggregate'
        required: false
        default: '7'
      force:
        description: 'Force generation even if digest count is low'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  generate-weekly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check digest availability
        id: check_digests
        run: |
          echo "ðŸ“‚ Checking available digests..."

          # Count recent digest files (last 7 days)
          DIGEST_COUNT=$(find output/digest/en -name 'digest-*.md' -type f -mtime -7 | wc -l | xargs)
          echo "Found $DIGEST_COUNT digest(s) from the last 7 days"
          echo "digest_count=$DIGEST_COUNT" >> $GITHUB_OUTPUT

          # Determine if we should proceed
          FORCE="${{ github.event.inputs.force }}"
          if [ "$DIGEST_COUNT" -ge 5 ] || [ "$FORCE" = "true" ]; then
            echo "âœ… Sufficient digests available. Proceeding with weekly report."
            echo "should_generate=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Not enough digests ($DIGEST_COUNT/5). Skipping weekly report."
            echo "should_generate=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate weekly report
        if: steps.check_digests.outputs.should_generate == 'true'
        run: |
          echo "ðŸ“Š Generating weekly report..."
          npm run weekly -- ${{ github.event.inputs.days || '7' }}

      - name: Generate website
        if: steps.check_digests.outputs.should_generate == 'true'
        run: |
          echo "ðŸŒ Generating static website..."
          npm run generate-site

      - name: Check for changes
        if: steps.check_digests.outputs.should_generate == 'true'
        id: check_changes
        run: |
          git diff --quiet docs/ output/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_digests.outputs.should_generate == 'true' && steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Get week end date for commit message
          WEEK_END=$(date +%Y-%m-%d)

          git add docs/ output/
          git commit -m "Auto-generate weekly report for week ending $WEEK_END

          ðŸ“Š Generated by GitHub Actions
          - Aggregated data from ${{ steps.check_digests.outputs.digest_count }} daily digests
          - Analyzed topic trends and agent activity
          - Generated weekly insights and top posts
          - Updated website with weekly report

          ðŸ¤– Automated with GitHub Actions"

          git push

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Weekly Report Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_digests.outputs.should_generate }}" = "true" ]; then
            echo "âœ… Weekly report generated successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Report Details:" >> $GITHUB_STEP_SUMMARY
            echo "- Digests analyzed: ${{ steps.check_digests.outputs.digest_count }}" >> $GITHUB_STEP_SUMMARY
            echo "- Period: Last ${{ github.event.inputs.days || '7' }} days" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Generated Files:" >> $GITHUB_STEP_SUMMARY
            ls -lh output/weekly/ >> $GITHUB_STEP_SUMMARY 2>&1 || echo "No weekly reports" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Weekly report skipped - not enough digests" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Reason:** Only ${{ steps.check_digests.outputs.digest_count }} digest(s) available (minimum 5 required)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¡ **Tip:** You can force generation by running this workflow manually with 'force=true'" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ [View Live Site](https://jihoonjeong.github.io/moltbook-watcher/)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [View Weekly Reports](https://jihoonjeong.github.io/moltbook-watcher/weekly/)" >> $GITHUB_STEP_SUMMARY
